<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Photos</title>
</head>

<body>
    <header class="header">
        <h1 class="h1">Gallery</h1>
    </header>
    <main class="wrapper">
        <section class="containerImage">
            <ul id="slides">
                <li class="slide showImage"> <img src="./images/dog.jpg" alt="Doogs Images" class="imageItem"></li>
                <li class="slide"> <img src="./images/dog2.jpg" alt="Doogs Images" class="imageItem"></li>
                <li class="slide"> <img src="./images/dog3.jpg" alt="Doogs Images" class="imageItem"></li>
                <li class="slide"> <img src="./images/dog4.jpg" alt="Doogs Images" class="imageItem"></li>
                <li class="slide"> <img src="./images/dog5.jpg" alt="Doogs Images" class="imageItem"></li>
            </ul>
            <div class="containerButtons">
                <button class="buttons" id="nextBtn"></button>
                <button class="buttons play" id="controllBtn"></button>
                <input type="number" id="delayInput">
                <button class="buttons" id="prevBtn"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="h3">Created by Mikhail Pletniov</h3>
    </footer>
</body>

</html>
