<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Task</title>
</head>

<body>
    <main class="container">
        <section class="container-section-one">
            <div class="container-images">
                <script type="text/template" id="template-image-container">
                    <div id="{{id}}">
                        <img src="{{item}}" alt="dog image" id="{{image-id}}" class="image-item">
                    </div>
                </script>
            </div>
            <div class="container-buttons">
                <div class="button-prev-container">
                    <button class="buttons" id="btn-previous">Previous</button>
                </div>
                <div class="pagination">
                    <ul></ul>
                    <script type="text/template" id="template-image-list">
                        <li>{{item}}</li>
                    </script>

                    <script id="template-big-image">
                        <div class="big-image-container">
                            <img src="" alt="" class="big-image-item" />
                            <button class="buttons" id="remove-btn">Remove</button>
                        </div>
                    </script>
                </div>
                <div class="button-next-container">
                    <button class="buttons" id="btn-next">Next</button>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
