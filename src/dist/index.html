<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Task</title>
<script defer src="bundle.js"></script></head>

<body>
    <main class="container">
        <section class="container-section-one">
            <div class="container-images">

            </div>
            <div class="container-buttons">
                <div class="button-prev-container">
                    <button class="buttons" id="btn-previous">Previous</button>
                </div>
                <div class="pagination">
                    <ul></ul>
                    <template id="template-image-list">
                        <li></li>
                    </template>
                    <template id="template-image-container">
                        <div>
                            <img src="" alt="dog image" class="image-item">
                        </div>
                    </template>
                    <template id="template-big-image">
                        <div class="big-image-container">
                            <img src="" alt="" class="big-image-item" />
                            <button class="buttons" id="remove-btn">Remove</button>
                        </div>
                    </template>
                </div>
                <div class="button-next-container">
                    <button class="buttons" id="btn-next">Next</button>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
